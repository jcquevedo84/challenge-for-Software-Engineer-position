version: "3.8"

services:
  mongodb:
    image: mongo:5.0.2
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MONGO_INITDB_ROOT_USERNAME=$MONGODB_USER
      - MONGO_INITDB_ROOT_PASSWORD=$MONGODB_PASSWORD
    ports:
      - $MONGODB_LOCAL_PORT:$MONGODB_DOCKER_PORT
    volumes:
      - db:/data/db
    container_name: mongo_db
  challengeapi:
    environment:
      - DB_HOST=mongodb
      - DB_USER=$MONGODB_USER
      - DB_PASSWORD=$MONGODB_PASSWORD
      - DB_NAME=$MONGODB_DATABASE
      - DB_PORT=$MONGODB_DOCKER_PORT
    depends_on:
      - mongodb
    build:
      context: .
    volumes:
      - ./src:/app/src
      - ./setup:/setup
    container_name: challenge_api
    ports:
      - "8080:8080"
    #entrypoint: []
    #command: ["/setup/entry-point-local.sh"]
    restart: unless-stopped
    env_file: ./.env
    stdin_open: true
    tty: true
networks:
  default:
    name: challenge
volumes:
  db: